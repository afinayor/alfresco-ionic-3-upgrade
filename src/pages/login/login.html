<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <alf-login
    [username]="username"
    [password]="password"
    (success)="onLoggedIn($event)"
    (failure)="onLoginError($event)">
  </alf-login>

</ion-content>
